<h1>
    Connect 4 Online
</h1>

<mat-grid-list cols="1" rowHeight="fit">
    <mat-grid-tile>
        <button class="menuButton" matButton="filled" disabled>
            Singleplayer
        </button>
    </mat-grid-tile>
    
    <mat-grid-tile>
        <button class="menuButton" matButton="filled" routerLink="/game" routerLinkActive="active">
            Local Multiplayer
        </button>
    </mat-grid-tile>
</mat-grid-list>
